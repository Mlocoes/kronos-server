# version: '1'

api:
  dashboard: true
  debug: true
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"


  smtp:
    address: ":25"
#  smtps:
#    address: ":465"
  smtpss:
    address: ":587"

  imaps:
    address: ":993"




#serversTransport:
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  # file:
  #   filename: /config.yml
certificatesResolvers:

  myresolver:
    acme:
      email: mcc@kronos.cloudns.ph
      storage: acme.json
      httpChallenge:
        entryPoint: http
