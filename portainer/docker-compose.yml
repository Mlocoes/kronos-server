# version: '1'

services:
  portainer:
    image: portainer/portainer-ce:2.19.5
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer-secure.entrypoints=https"
      - "traefik.http.routers.portainer-secure.rule=Host(`${PORTAINER_URL}`)"
      - "traefik.http.routers.portainer-secure.tls=true"
      - "traefik.http.routers.portainer-secure.tls.certresolver=myresolver"
      - "traefik.http.routers.portainer-secure.service=portainer"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"

    networks:
      kronos-net:
        ipv4_address: 172.20.0.9  # IP fija para Portainer
    dns:
      - 172.20.0.2  # Usa Pi-hole como DNS

networks:
  kronos-net:
    external: true
