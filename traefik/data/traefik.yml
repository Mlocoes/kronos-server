# version: '1'

api:
  dashboard: true
  debug: true
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"

#serversTransport:
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml
certificatesResolvers:
  myresolver:
    acme:
      email: mcc@kronos.cloudns.ph
      storage: acme.json
      # Usamos HTTP Challenge porque es más simple y no requiere API Keys
      # Funciona siempre que el puerto 80 esté abierto y accesible desde internet
      httpChallenge:
        entryPoint: http
